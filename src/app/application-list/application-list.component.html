<div class="table-responsive">   
  <table class="table table-striped table-dark rounded-sm">
    <caption>Applications</caption>
    <thead>
      <tr style="text-align: center;">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applicationVOs" style="text-align: center;">
        <td scope="row"><a [title] ="app.name +'details'" [routerLink]="['/application',app.id]">{{app.id}}</a></td>
        <td >{{app.name}}</td>
        <td >{{app.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <div *ngIf="!displayApplicationForm">
  <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#applicationModal">Create Application</button>
</div>
</div>
<div *ngIf="ackUserAction">
  <p class="text-primary">Application created successfully!</p>
</div>

<div class="modal fade" id="applicationModal" tabindex="-1" role="dialog" aria-labelledby="applicationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="applicationModalLabel">New Application</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="applicationForm" class="needs-validation" (ngSubmit)="onSubmitApplicationForm(applicationForm.value)">
      <div class="modal-body" *ngIf="!isSubmissionInProgress">
          <div>
            <label for="name">
              Name
            </label>
            <input id="name" type="text" formControlName="name" required>
          </div>
        
          <div>
            <label for="description">
              Description
            </label>
            <input id="description" type="text" formControlName="description" required>
          </div>
      </div>
      <div class="spinner-border text-primary" role="status" *ngIf="isSubmissionInProgress">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>
