  <table class="table table-striped table-dark ">
    <caption>List of Applications from REST backend</caption>
    <thead>
      <tr style="text-align: center;">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applicationVOs" style="text-align: center;">
        <td scope="row"><a [title] ="app.name +'details'" [routerLink]="['/application',app.id]">{{app.id}}</a></td>
        <td >{{app.name}}</td>
        <td >{{app.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
